name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: "3.12"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            apps/webhook/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('apps/webhook/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync Python dependencies
        run: uv sync --extra dev
        working-directory: apps/webhook

      - name: Run tests
        run: pnpm test

      - name: Run lint checks
        run: pnpm lint

      - name: Run type checks
        run: pnpm typecheck
